<!DOCTYPE html>
<head>
    <title>data vis</title>
    <link href="home.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div id="titleText">
            <h1>Data Visualisation - Indian Population</h1>
        </div>
    </header>

    <div class="data"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="JS/test-d3.js"></script>
    <script>
        useCsv('data/final.csv')
    </script>
