<!DOCTYPE html>
<head>
    <link href="home.css" rel="stylesheet" type="text/css">
    <title>Test for D3.js</title>
</head>
<body>
    <header>
        <div id="titleText">
            <h1 style="display: inline;">Data Visualisation Tool</h1>
            <a href="test.html"><input type="button" value="Select Test Data" id="test_data"></a>
        </div>
    </header>
    
    
    
    <div class="data">
        <div>
            <form class="box" id=submitData>
                <input type="file" id="selectfile" accept=".csv" style="display: none;" onchange="useCsv(this.files)">
                <input type="button" id="filebtn" value="Select File" onclick="document.getElementById('selectfile').click()">
            </form>
            <h2 id=filename>No File Selected</h2>
        </div>        
    </div>
    
    <div id="barplot">
        <div id="tooltip" style="visibility: hidden;">
            <b>Population Value: <span id="tooltip-value"></span></b>
        </div>
    </div>

    <div class="summary">
        <table class="table"></table>
        <span id="totalPop"></span>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="JS/test-d3.js"></script>
</body>
